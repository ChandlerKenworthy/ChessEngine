name: Perft Tests

on:
  push:
    branches:
      - feature/workflows # Change this to your main branch

jobs:
  build:
    runs-on: ubuntu-latest # You can also use macos-latest for macOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.27'

    - name: Install SFML
      run: |
        sudo apt-get update
        sudo apt-get install libsfml-dev

    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake ../src
        make

    - name: Install Stockfish
        run: |
          sudo apt-get update
          sudo apt-get install -y stockfish

    - name: Run Perft Test
        run: |
          /usr/games/stockfish
          position startpos
          go perft 7 > stockfish_output.txt

          ./build/ChessEngine --perft 7 --no-gui > engine_output.txt
          python ComprePerftResults.py engine_output.txt stockfish_output.txt
        
